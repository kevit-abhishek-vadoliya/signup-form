<div class="form-container">
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="form-field pt-20">
      <label for="userName">User Name:</label>
      <input type="text" id="userName" formControlName="userName" />
      <div class="error" *ngIf="form['userName'].touched">
        <span *ngIf="form['userName'].errors?.['required']">User Name is required.</span>
        <span *ngIf="form['userName'].errors?.['minlength']">Minimum 3 characters required in User Name.</span>
      </div>
    </div>
    <div class="form-field">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" />
      <div class="error" *ngIf="form['email'].touched">
        <span *ngIf="form['email'].errors?.['required']">Email is required.</span>
        <span *ngIf="form['email'].errors?.['email']">Invalid Email Address.</span>
      </div>
    </div>
    <div class="form-field">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" />
      <div class="error" *ngIf="form['password'].touched">
        <span *ngIf="form['password'].errors?.['required']">Password is required.</span>
        <span *ngIf="form['password'].errors?.['minlength']">Minimum 6 characters required in password.</span>
      </div>
    </div>
    <div class="form-field">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" />
      <div class="error" *ngIf="form['confirmPassword'].touched">
        <span *ngIf="form['confirmPassword'].errors?.['required']">Confirm Password is required.</span>
        <span *ngIf="signUpForm?.errors?.['notMatching'] && !form['confirmPassword'].errors?.['required']"
          >Confirm password does not match.</span
        >
      </div>
    </div>
    <div class="btns">
      <button type="reset">Clear</button>
      <button type="submit">Sign Up</button>
    </div>
  </form>
</div>
